<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="register.scss">
        <title>Login form</title>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <h2>Sign up</h2>

                <form>
                    <label for="first_name">First name</label>
                    <input id="first_name" type="text" name="first_name" class="login-input">

                    <label for="second_name">Second name</label>
                    <input id="second_name" type="text" name="second_name" class="login-input">

                    <label for="login">Login</label>
                    <input id="login" type="text" name="login" class="login-input">

                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" class="login-input">

                    <label for="password">Password</label>
                    <input id="password" type="text" name="password" class="login-input">

                    <label for="phone">Phone</label>
                    <input id="phone" type="text" name="phone" class="login-input">

                    <button name="create_user" class="enter-button">Create user</button>

                    <a href="../../index.html">Sign in</a>
                </form>
            </div>
        </div>
    </body>
</html>
